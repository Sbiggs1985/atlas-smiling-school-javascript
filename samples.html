<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel with Cards</title>
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-xxxxxxxx" crossorigin="anonymous">
</head>
<body>
    
            <!--data-bs-ride initializes a carousel component-->
            <!--id="carouselExampleControls2" is used as a container-->
            <!--carousel-inner is crucial for the BS carousel component.-->
            <!--It is where the slides or carousel items are placed.-->
            
            <div class="container mt-5">
                <h2 class="text-center mb-4">Bootstrap Carousel with Cards</h2>
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <div class="row">
                        <div class="col-md-3">
                          <div class="card">
                            <!-- Card content -->
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="card">
                            <img src="images/thumbnail_4.jpg">
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="card">
                            <!-- Card content -->
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="card">
                            <!-- Card content -->
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <div class="row">
                        <div class="col-md-3">
                          <div class="card">
                            <!-- Card content -->
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="card">
                            <!-- Card content -->
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="card">
                            <!-- Card content -->
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="card">
                            <!-- Card content -->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
              
              <!-- Bootstrap Bundle with Popper -->
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-xxxxxxxx" crossorigin="anonymous"></script>
            
</body>
</html>
